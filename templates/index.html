<!DOCTYPE html>
<html>
  <head>
    <title>Placement Predictor</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f6f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .card {
        background: white;
        padding: 30px;
        border-radius: 8px;
        width: 320px;
        text-align: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      input {
        width: 90%;
        padding: 8px;
        margin: 10px 0;
      }

      button {
        padding: 10px 20px;
        cursor: pointer;
      }

      .result {
        margin-top: 15px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Placement Predictor</h2>

      <form method="post" action="/predict-ui">
        <input
          type="number"
          step="0.1"
          name="cgpa"
          placeholder="Enter CGPA"
          required
        />
        <input type="number" name="iq" placeholder="Enter IQ" required />

        <button type="submit">Predict</button>
      </form>

      {% if prediction is not none %}
      <div class="result" id="prediction-box">
        Result: {{ "Placed üéâ" if prediction == 1 else "Not Placed ‚ùå" }}
      </div>
      {% endif %}
    </div>
  </body>
  <script>
    const box = document.getElementById("prediction-box");
    if (box) {
      setTimeout(() => {
        box.style.display = "none";
      }, 3500); // 3 seconds
    }
  </script>
</html>
